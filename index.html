    <!-- VANTA + SCATTER EFFECT SCRIPT -->
    <script>
        let vantaEffect = VANTA.BIRDS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundAlpha: 0, 
            separation: 60,
            cohesion: 5,
            alignment: 5
        });

        // SCATTER / FLEE EFFECT
        document.addEventListener("mousemove", (e) => {
            if (!vantaEffect) return;

            let x = (e.clientX / window.innerWidth) * 2 - 1;
            let y = (e.clientY / window.innerHeight) * 2 - 1;

            vantaEffect.mouseX = -x * 200;
            vantaEffect.mouseY = -y * 200;
        });


   
document.getElementById("themeToggle").addEventListener("click", function () {
    
    // Toggle dark/light theme class
    document.body.classList.toggle("light-theme");

    // Button text switch
    if (document.body.classList.contains("light-theme")) {
        this.innerText = "Switch to Dark";
    } else {
        this.innerText = "Switch to Light";
    }
});

    </script>
