<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Work</title>

  <link rel="stylesheet" href="work.css">
  <link rel="stylesheet"
    href="css/all.min.css">

  <!-- VANTA DOTS -->

<body>

  <!-- BACKGROUND -->
  <div id="vanta-bg"></div>

  <section class="work-section">
    <h1>My Work</h1>

    <div class="work-container">

      <!-- ROW 1 -->
      <div class="work-card"><i class="fa-brands fa-html5"></i><h3>HTML</h3></div>

      <!-- ROW 2 -->
      <div class="work-card"><i class="fa-brands fa-js"></i><h3>JavaScript</h3></div>
      <div class="empty-space"></div>
      <div class="work-card"><i class="fa-solid fa-code"></i><h3>C</h3></div>

      <!-- ROW 3 -->
      <div class="work-card"><i class="fa-solid fa-code"></i><h3>C++</h3></div>
      <div class="empty-space"></div>
      <div class="work-card"><i class="fa-brands fa-java"></i><h3>Java</h3></div>

      <!-- ROW 4 -->
      <div class="work-card"><i class="fa-brands fa-node-js"></i><h3>Node.js</h3></div>
      <div class="empty-space"></div>
      <div class="work-card"><i class="fa-solid fa-database"></i><h3>MongoDB</h3></div>

      <!-- ROW 5 -->
      <div class="work-card"><i class="fa-brands fa-git-alt"></i><h3>Git</h3></div>
      <div class="empty-space"></div>
      <div class="work-card"><i class="fa-brands fa-github"></i><h3>GitHub</h3></div>


<div class="work-container">

  <!-- your cards rows -->

</div>

<footer class="footer-line">
    <h1>I use these tools on daily basis</h1>
</footer>


    </div>

  </section>

  <script>
    VANTA.DOTS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      spacing: 18.0,
      size: 3.0,
      color: 0x00adb5,
      backgroundColor: 0x000000
    });
  </script>
